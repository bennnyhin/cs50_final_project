{% extends "layout.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block main %}
    <div class="container p-5">
        <h2>Password Change</h2>
        <form action="/password_change" method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="old_password" name="old-password">
            </div>
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" class="form-control" id="new_password" name="new-password">
            </div>
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirmation-password">
            </div>
            <div class="form-group">
                <a href="/login">Already have an account?</a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
